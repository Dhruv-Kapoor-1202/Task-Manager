<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <title>Task Manager App</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap" rel="stylesheet">

  </head>

  <body>
    <div id="app" class="box">

      <!-- Left Side -->

      <section class="box left">

        <!-- Account -->
        <div class="box account">
          <div class="logo"></div>
          <h1>Hi DHRUV</h1>
        </div>

        <!-- Notes??? -->
        <!-- <div class="box"></div> -->

        <!-- List Of Lists -->
        <div class="box lols">

          <div class="all-tasks">
            <h2 class="task-list-title">My Lists</h2>

            <form action="" data-new-list-form>
              <input type="text" class="new list" data-new-list-input placeholder="Add List..."
                aria-label="new list name" />
              <button class="btn create" aria-label="create new list">+</button>
            </form>

            <ul class="task-list" data-list></ul>

          </div>

        </div>

        <!-- Some other stuff -->
        <!-- <div class="box"></div> -->


      </section>


      <!-- Main / Center -->

      <section class="box main">

        <!-- search -->
        <!-- <div class="box search"> -->
        <!-- <div class="search-input">
            <label for="searchBar">
              Search...
            </label>
            <input type="search" name="searchBar" id="searchBar" placeholder="Search...">
          </div> -->


        <!-- </div> -->



        <!-- List -->
        <div class="main-list">
          <div class="box main-left">

            <div class="todo-list" data-list-display-container>
              <div class="todo-header">
                <h2 class="list-title" data-list-title></h2>
                <p class="task-count" data-list-count></p>
              </div>

              <div class="todo-body">


                <div class="new-task-creator">
                  <form action="" data-new-task-form>
                    <input type="text" data-new-task-input class="new task" placeholder="Add Task..."
                      aria-label="new task name" />
                    <button class="btn create" aria-label="create new task">
                      +
                    </button>
                  </form>
                </div>

                <div class="delete-stuff">
                  <button class="btn delete" data-clear-complete-tasks-button>Clear Completed Tasks</button>
                  <button class="btn delete" data-delete-list-button>Delete List</button>
                </div>


                <div class="tasks" data-tasks></div>



              </div>
            </div>


          </div>
          <!-- <div class="box main-right">




          </div> -->
        </div>




      </section>


      <!-- Right Side -->

      <section class="box right">

        <!-- Calender -->
        <!-- <div class="box"></div> -->



        <!-- Clock -->
        <div class="box clock-container">
          <div id="clock"></div>
        </div>


        <!-- Timer -->
        <div class="box timer"></div>

      </section>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>

    <script type="module" src="./src/main.js"></script>
  </body>

</html>
